<script>

  function spawnHeartsFrom(x, y, count = 12) {

      span.className = 'heart';

      span.style.fontSize = size + 'px';
      span.style.color = pick(heartColors);

      // V·ªã tr√≠ b·∫Øt ƒë·∫ßu
      span.style.left = (x - size / 2 + rand(-12, 12)) + 'px';
      span.style.top = (y - size / 2 + rand(-8, 8)) + 'px';

      // Hi·ªáu ·ª©ng bay l√™n
      const duration = rand(2.8, 4.2);
      span.style.animationDuration = duration + 's';
      span.style.transform = `translateY(0) scale(${rand(0.9,1.2)}) rotate(${rand(-12,12)}deg)`;

  // --- HI·ªÜU ·ª®NG PH√ÅO HOA ---
  function fireworkAt(x, y) {
    const n = 18;
    for (let i = 0; i < n; i++) {
      const sp = document.createElement('div');

      anim.onfinish = () => sp.remove();
      setTimeout(() => sp.remove(), 1000);

  }

  const loveMessage =
'Em y√™u √†, anh mu·ªën n√≥i v·ªõi em r·∫±ng anh th·∫≠t s·ª± bi·∫øt ∆°n khi em ƒë√£ quay tr·ªü l·∫°i, ti·∫øp t·ª•c ƒë·ªìng h√†nh c√πng anh trong h√†nh tr√¨nh n√†y, c√≥ l·∫Ω anh s·∫Ω ch·∫≥ng bao gi·ªù ƒë·ªß l·ªùi ƒë·ªÉ di·ªÖn t·∫£ ƒë∆∞·ª£c ni·ªÅm h·∫°nh ph√∫c m√† anh c·∫£m nh·∫≠n ƒë∆∞·ª£c khi em ·ªü b√™n, anh lu√¥n tr√¢n tr·ªçng ƒëi·ªÅu ƒë√≥ v√† t·ª´ng kho·∫£nh kh·∫Øc nh·ªè b√© anh c√≥ v·ªõi em ƒë·ªÅu l√† v√¥ gi√°, kho·∫£ng th·ªùi gian qua anh ƒë√£ d√†nh r·∫•t nhi·ªÅu ƒë·ªÉ nh√¨n l·∫°i b·∫£n th√¢n, ƒë·ªÉ thay ƒë·ªïi t·ª´ suy nghƒ©, c√°ch c∆∞ x·ª≠ cho ƒë·∫øn c√°ch ki·ªÉm so√°t c·∫£m x√∫c c·ªßa m√¨nh, anh mu·ªën tr·ªü th√†nh m·ªôt phi√™n b·∫£n t·ªët h∆°n kh√¥ng ch·ªâ cho ri√™ng anh m√† c√≤n v√¨ em ‚Äì ng∆∞·ªùi con g√°i m√† anh y√™u th∆∞∆°ng h∆°n t·∫•t c·∫£, anh bi·∫øt r·∫±ng tr∆∞·ªõc ƒë√¢y c√≥ l√∫c anh ch∆∞a ƒë·ªß t·ªët, c√≥ th·ªÉ ƒë√£ khi·∫øn em c·∫£m th·∫•y thi·ªát th√≤i, anh h·ª©a v·ªõi em r·∫±ng anh s·∫Ω kh√¥ng bao gi·ªù ƒë·ªÉ em ph·∫£i ch·ªãu s·ª± t·ªïn th∆∞∆°ng hay thi·ªát th√≤i n·ªØa, anh mu·ªën l√† ch·ªó d·ª±a v·ªØng ch·∫Øc nh·∫•t, l√† b·ªù vai ·∫•m √°p nh·∫•t cho em d√π b·∫•t c·ª© chuy·ªán g√¨ x·∫£y ra, em ch√≠nh l√† m√≥n qu√† tuy·ªát v·ªùi nh·∫•t m√† cu·ªôc ƒë·ªùi ƒë√£ ban t·∫∑ng cho anh, anh y√™u em kh√¥ng ch·ªâ v√¨ em m√† c√≤n v√¨ em ƒë√£ khi·∫øn cu·ªôc s·ªëng c·ªßa anh tr·ªü n√™n √Ω nghƒ©a h∆°n bao gi·ªù h·∫øt, anh y√™u em Qu·ª≥nh Anhüíìüíûüíñüíù';
  let typing = false;
